<!-- <mat-tab-group style="min-height: calc(100vh - 80px);"> -->
<mat-tab-group class="product-view" [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
    <mat-tab label="Overview" style="width: 100%; height: 100%;">
        <!-- <div *ngIf="isLoading"><i style="font-size: 20px;" class="fa fa-spinner" aria-hidden="true"></i></div> -->
        <app-product-overview *ngIf="!isLoading" [product]="selectedProduct"></app-product-overview>
    </mat-tab>
    <mat-tab label="Related">
        <app-related></app-related>
    </mat-tab>
</mat-tab-group>
